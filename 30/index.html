<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <title>Изучение jQuery 30 пример</title>

    <script type="text/javascript">
                function hideComments () {
                    $("#comments").hide(1000, function () {
                        $("#hide").hide();
                        $("#show").show();
                    });
                }

                function showComments () {
                    $("#comments").show(1000, function () {
                        $("#hide").show();
                        $("#show").hide();
                    });
                }

                $(document).ready(function () {
                    $("#hide").bind("click", hideComments);
                    $("#show").bind("click", showComments);
                });
     </script>
</head>
<body>
            <a href="#" id="hide" onclick="return false">Hide comments</a>
            <a href="#" id="show" style="display: none" onclick="return false">Show comments</a>

            <div id="comments">

                <p>Комментарий №1</p>
                <p>Комментарий №2</p>
                <p>Комментарий №3</p>

            </div>


</body>
</html>
