<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <title>Изучение jQuery 18 пример</title>

    <script type="text/javascript">
            function valid() {
                var state = $("input[name='sex']:checked").val();
                if(!state) return $("#message").html("<font style='color: red'>Укажите ваш пол!</font><br />");
                // alert(state);
                // $("#message").hide();
                $("form").hide();
                if(state == "male") $("#man").show();
                if(state == "female") $("#woman").show();
            }
    </script>
    </head>
<body>

            <form name="form" id="form">
                <label for="female">Женский</label>
                <input type="radio" id="female" name="sex" value="female" />
                <label for="male">Мужский</label>
                <input type="radio" id="male" name="sex" value="male" />
                <br/><br/>
                <span id="message"></span>
                <input type="button" id="done" onclick="return valid()" value="Готово" />
            </form>
            <img id="man" src="../img/man.png" style="display: none;" alt="man pic png photo" title="Man" />
            <img id="woman" src="../img/woman.png" style="display: none;" alt="woman pic png photo" title="Woman" />
</body>
</html>
