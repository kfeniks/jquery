<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <title>Изучение jQuery 25 пример</title>
</head>
<body>

        <div></div>

            <script type="text/javascript">
                $("<p>Небольшой текст Начало</p>").prependTo("div");
                $("<p>Небольшой текст Конец</p>").appendTo("div");

                $("<p>Небольшой текст до блока</p>").insertBefore("div");
                $("<p>Небольшой текст после блока</p>").insertAfter("div");
            </script>
</body>
</html>
