<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <title>Изучение jQuery 14 пример</title>
    </head>
<body>
    <h1>What is Lorem Ipsum?</h1>

    <div id="test" onclick="$('#test').hide()">Test</div>
    <div class="test" id="test2" onclick="jQuery('.test').hide()">Test 2</div>

    <script type="text/javascript">
        var str = "             abc      ";
        alert(str);
        alert($.trim(str));
    </script>

    <div id="test3">Test 3</div>
    <script type="text/javascript">
        var test = $('#test3').html();
        alert(test);
    </script>
</body>
</html>
