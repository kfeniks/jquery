<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <title>Изучение jQuery 23 пример</title>
</head>
<body>
            <div id="div" style="background-color: lavender">
                Блок
                <p>Абзац</p>
            </div>

            <script type="text/javascript">
                var block = $("#div").clone();

                block.html("<p>Новый абзац</p>");
                block.css("font-size", "40px");
                block.css("width", "200px");

                $("body").append(block);
            </script>
</body>
</html>
