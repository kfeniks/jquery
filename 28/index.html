<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <title>Изучение jQuery 28 пример</title>

    <script type="text/javascript">
            $(document).ready( function () {
               $(document).on("click", "#add_comment", function(){
                   var form = $("form[name='form']");
                   form.css("display", "block");
                   $("#add_comment").replaceWith(form);
               });

               $(document).on("click", "input[name='send']", function () {
                   var comment = $("textarea[name='comment']").val();
                   //типа загрузка данных
                   alert("Подождите, идет загрузка комментария...");
                   $("<p>" + comment + "</p>").appendTo("#comments");
               });
            });
     </script>
</head>
<body>
            <div id="comments">

                <p>Комментарий №1</p>
                <p>Комментарий №2</p>
                <p>Комментарий №3</p>

            </div>

            <form name="form" id="form" method="post" action="#" onsubmit="return false" style="display:none">
                <textarea id="textarea" name="comment" cols="30" rows="10"></textarea><br/>
                <input name="send" type="submit" id="done" onclick="submit" value="Добавить комментарий" />
            </form>

            <a href="#" onclick="return false" id="add_comment">Добавить комментарий</a>

</body>
</html>
