<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <title>Изучение jQuery 24 пример</title>
</head>
<body>
            <div id="div">
                <p>Абзац</p>
            </div>
            <div id="div2"></div>
            <img src="1.png" alt="" />
            <img src="2.png" alt="" />
            <img src="3.png" alt="" />

            <a href="#">1</a><br/>
            <a href="#">2</a>

            <script type="text/javascript">
                $("div").append("<span>Простой текст</span>");
                $("img").appendTo($("#div2"));

                $("a").wrap("<p style='display:none'></p>");

                $("#div").remove();
                $("#div2").empty();
                $("div").append("<span>Простой текст</span>");
            </script>
</body>
</html>
